<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .product {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .actions button {
      margin-left: 5px;
      background: #007bff;
    }
    .actions button.delete {
      background: #dc3545;
    }
    .actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم - إدارة المنتجات</h1>

  <!-- إضافة منتج جديد -->
  <form id="productForm">
    <input type="text" name="name" placeholder="اسم المنتج" required>
    <textarea name="description" placeholder="الوصف" required></textarea>
    <input type="number" name="price" placeholder="السعر" required>
    <input type="text" name="category" placeholder="التصنيف" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">➕ إضافة المنتج</button>
  </form>

  <!-- قائمة المنتجات -->
  <div id="productList"></div>

  <script>
    const productForm = document.getElementById("productForm");
    const productList = document.getElementById("productList");

    // جلب المنتجات
    async function fetchProducts() {
      const res = await fetch("/api/products");
      const products = await res.json();
      productList.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <div>
            <img src="${p.imageURL}" alt="${p.name}">
            <strong>${p.name}</strong><br>
            ${p.price} ل.س<br>
            <small>${p.category}</small>
          </div>
          <div class="actions">
            <button onclick="editProduct('${p._id}')">✏️ تعديل</button>
            <button class="delete" onclick="deleteProduct('${p._id}')">🗑 حذف</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    // إضافة منتج
    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(productForm);
      const res = await fetch("/api/products", {
        method: "POST",
        body: formData
      });
      if (res.ok) {
        alert("✅ تمت إضافة المنتج بنجاح");
        productForm.reset();
        fetchProducts();
      } else {
        alert("❌ حدث خطأ أثناء الإضافة");
      }
    });

    // حذف منتج
    async function deleteProduct(id) {
      if (!confirm("هل تريد حذف هذا المنتج؟")) return;
      const res = await fetch(`/api/products/${id}`, { method: "DELETE" });
      if (res.ok) {
        alert("🗑️ تم حذف المنتج");
        fetchProducts();
      } else {
        alert("❌ فشل الحذف");
      }
    }

    // تعديل منتج (رفع صورة جديدة أو تغيير بيانات)
    async function editProduct(id) {
      const newName = prompt("اسم المنتج الجديد:");
      const newPrice = prompt("السعر الجديد:");
      const newCategory = prompt("التصنيف الجديد:");
      const newDesc = prompt("الوصف الجديد:");

      const formData = new FormData();
      if (newName) formData.append("name", newName);
      if (newPrice) formData.append("price", newPrice);
      if (newCategory) formData.append("category", newCategory);
      if (newDesc) formData.append("description", newDesc);

      const res = await fetch(`/api/products/${id}`, {
        method: "PUT",
        body: formData
      });

      if (res.ok) {
        alert("✅ تم التعديل بنجاح");
        fetchProducts();
      } else {
        alert("❌ فشل التعديل");
      }
    }

    fetchProducts();
  </script>
</body>
</html>
