<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 20px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .product-list {
      margin: 20px auto;
      max-width: 800px;
    }
    .product {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 5px;
      background: #007bff;
    }
    .actions button.delete {
      background: #dc3545;
    }
    .loading {
      text-align: center;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم - إدارة المنتجات</h1>

  <form id="productForm">
    <label>اسم المنتج:</label>
    <input type="text" id="name" required>

    <label>الوصف:</label>
    <textarea id="description" required></textarea>

    <label>السعر:</label>
    <input type="number" id="price" required min="0">

    <label>التصنيف:</label>
    <select id="category" required>
      <option value="">اختر التصنيف</option>
      <option value="موبايلات">موبايلات</option>
      <option value="رواتر">رواتر</option>
      <option value="كاميرات مراقبة">كاميرات مراقبة</option>
      <option value="اكسسوارات موبايلات">اكسسوارات موبايلات</option>
      <option value="أخرى">أخرى</option>
    </select>

    <label>الصورة:</label>
    <input type="file" id="image" accept="image/*" required>

    <button type="submit">حفظ المنتج</button>
  </form>

  <div class="loading" id="loading" style="display:none;">جارٍ التحميل...</div>

  <div class="product-list" id="productList"></div>

  <script>
    const API_BASE = "https://kosa-net-2.onrender.com"; // رابط السيرفر
    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');
    const loading = document.getElementById('loading');

    let isEditMode = false;
    let currentProductId = null;

    function showLoading() {
      loading.style.display = 'block';
    }
    function hideLoading() {
      loading.style.display = 'none';
    }

    async function fetchAndDisplayProducts() {
      try {
        showLoading();
        const res = await fetch(`${API_BASE}/api/products`);
        const products = await res.json();

        productList.innerHTML = '';
        products.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <div>
              <strong>${product.name}</strong><br>
              ${product.description}<br>
              السعر: ${product.price} | التصنيف: ${product.category}
            </div>
            <div class="actions">
              <button onclick="editProduct('${product._id}')">تعديل</button>
              <button class="delete" onclick="deleteProduct('${product._id}')">حذف</button>
            </div>
          `;
          productList.appendChild(div);
        });
      } catch (err) {
        alert('فشل في تحميل المنتجات');
        console.error(err);
      } finally {
        hideLoading();
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('price', document.getElementById('price').value);
      formData.append('category', document.getElementById('category').value);
      if (document.getElementById('image').files[0]) {
        formData.append('image', document.getElementById('image').files[0]);
      }

      const url = isEditMode 
        ? `${API_BASE}/api/products/${currentProductId}` 
        : `${API_BASE}/api/products`;
      const method = isEditMode ? 'PUT' : 'POST';

      try {
        const res = await fetch(url, { method, body: formData });
        if (!res.ok) throw new Error(await res.text());
        await fetchAndDisplayProducts();
        form.reset();
        isEditMode = false;
        currentProductId = null;
      } catch (err) {
        alert('فشل في حفظ المنتج');
        console.error(err);
      }
    });

    async function editProduct(id) {
      try {
        const res = await fetch(`${API_BASE}/api/products/${id}`);
        const product = await res.json();
        document.getElementById('name').value = product.name;
        document.getElementById('description').value = product.description;
        document.getElementById('price').value = product.price;
        document.getElementById('category').value = product.category;
        isEditMode = true;
        currentProductId = id;
      } catch (err) {
        alert('فشل في جلب بيانات المنتج');
        console.error(err);
      }
    }

    async function deleteProduct(id) {
      if (!confirm('هل أنت متأكد من الحذف؟')) return;
      try {
        const res = await fetch(`${API_BASE}/api/products/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error(await res.text());
        await fetchAndDisplayProducts();
      } catch (err) {
        alert('فشل في حذف المنتج');
        console.error(err);
      }
    }

    fetchAndDisplayProducts();
  </script>
</body>
</html>
